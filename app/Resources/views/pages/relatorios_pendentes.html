<!DOCTYPE html>

            {{reports}}
           

<div id="myModal" class="modal">

    <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Avaliar Relatório</h1>
        <br>
        <div class="file">
            <a href="">
                <i class="fas fa-paperclip"></i>
                <p></p>
            </a>
        </div>
        <div class="comentario-aluno">
            <h3>Comentário do Aluno: </h3>
            <p>
                
            </p>
        </div>
        <br>
        <form id="modal-form" class="modal-form" action="./orientador/updateReport" method="post">
            <input type="text" name="id_aval"  id="id_aval" style="display: none;">
            <div>
                <label for="select">Parecer:</label>
                <select id="select_nota" name="select">
                    <option value="0" selected disabled required>SELECIONE UM PARECER:</option>
                    <option value="1">ADEQUADO</option>
                    <option value="2">ADEQUADO COM RESSALVAS</option>
                    <option value="3">INSATISFATÓRIO</option>
                </select>
            </div>
            <textarea id="comentario" name="comentario" placeholder="Comentário..." rows="10" cols="50"  required></textarea>
            <div class="modal-buttons">
                <button class="btn btn-bg" name="save_button" type="submit">Salvar Avaliação</button>
                <button class="btn btn-bg" name="send_button" type="submit">Enviar Avaliação</button>
            </div>
        </form>
    </div>

</div>

<script type="text/javascript" src="app/Resources/js/scriptOrientador.js"></script>
