<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Resources/css/style.css">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="flex-container">
            <div class="container-bg"><img src="../Resources/images/uspLogo.png" alt="USP"></div>
            <div class="form-container">
                <h1>Fazer Login</h1>
                <form action="" method="post">
                    <div>
                        <label for="email">Email Institucional:</label>
                        <input type="email" name="email" id="">
                    </div>
                    <div>
                        <label for="password">Senha:</label>
                        <input type="password" name="password" id="">
                    </div>
                    <div
                        style="display:flex;flex-direction:row;gap:0.8rem; margin-top:2rem; justify-content:space-between;">
                        <p>Não está cadastrado? <a href="./cadastro.html">Cadastre-se</a></p>
                        <button class="btn btn-bg" type="submit">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
